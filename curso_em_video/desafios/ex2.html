<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-line; /* Permite quebrar linhas */
        }
    </style>
</head>

<body>
    <h1>Verificador de Variação de Preço</h1>
    <button onclick="verificarVariacao()">Verificar Variação</button>
    <div id="output"></div>

    <script>
        function verificarVariacao() {
            var valorAnterior = parseFloat(prompt("Informe o valor anterior:").replace(',', '.'));
            var valorAtual = parseFloat(prompt("Informe o valor atual:").replace(',', '.'));

            if (isNaN(valorAnterior) || isNaN(valorAtual)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            var diferenca = valorAtual - valorAnterior;
            var variacaoPorcentagem = (diferenca / valorAnterior) * 100;

            var maisBaratoOuCaro = diferenca > 0 ? "mais caro" : "mais barato";
            var aumentoOuReducao = diferenca > 0 ? "aumentou" : "reduziu";

            var mensagem = `Valor Anterior: R$ ${(valorAnterior.toFixed(2)).replace('.', ',')}\n`;
            mensagem += `Valor Atual: R$ ${(valorAtual.toFixed(2)).replace('.', ',')}\n`;
            mensagem += `O produto está ${maisBaratoOuCaro} agora.\n`;
            mensagem += `Diferença de Preço: R$ ${(Math.abs(diferenca).toFixed(2)).replace('.', ',')}\n`;
            mensagem += `Variação em Porcentagem: ${(variacaoPorcentagem.toFixed(2)).replace('.', ',')}%\n`;
            mensagem += `O preço ${aumentoOuReducao} em R$ ${(Math.abs(diferenca).toFixed(2)).replace('.', ',')}\n`;

            document.getElementById("output").textContent = mensagem;
        }
    </script>
</body>

</html>
