<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- https://github.com/gustavoguanabara/javascript -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRENDENDO JS</title>

    <style>
        body {
            background-color: #486860;
            color: white;
            font: normal 14pt Arial;
        }

        h1 {
            color: #DEBEC3;
        }

        p {
            color: #DEBEC3;
        }
    </style>

</head>

<body>

    <h1>Olá, mundo!</h1>
    <p>Aprendendo JavaScript</p>

    <script>
        var nome = window.prompt('Qual o seu nome?') //perguntas (a variavel nome recebe o resultado do prompt que vai aparecer na janela)

        window.alert('É um grande prazer te conhecer, ' + nome + '!') //o sinal de + é utilizado para colar as coisas. O sinal de + tem a função de concatenação, utilizado para unir duas oumais cadeias de textos
    </script>

</body>

</html>
