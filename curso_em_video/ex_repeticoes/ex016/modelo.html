<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- https://github.com/gustavoguanabara/javascript -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div id="dados">
            <p>
                Início: <br>
                <input type="number" name="inicio" id="txti" min="0">
            </p>
            <p>
                Fim: <br>
                <input type="number" name="fim" id="txtf" min="0">
            </p>
            <p>
                Contando de: <br>
                <input type="number" name="pula" id="txtp" min="0">
            </p>

            <p>
                <input type="button" value="contar" onclick="contar()">
            </p>
        </div>

        <div id="res">
            Insira os dados para iniciarmos a contagem...
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
