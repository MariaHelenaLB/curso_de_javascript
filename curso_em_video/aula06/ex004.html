<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- https://github.com/gustavoguanabara/javascript -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRENDENDO JS</title>

    <style>
        body {
            background-color: #486860;
        }
        script {
            background-color:#486860;
            color: white;
            font: normal 14pt Arial;
        }
        h2 {
            color:#DEBEC3;
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')

        /*
            Formatação de String:
            1- s.length (quantos caracteres a string tem)

            2- s.toUpperCase (tudo para "MAIÚSCULAS")

            3- s.toLowerCase (tudo "minúscul")
        */

        document.write(`<h2>Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/></h2>`)

        document.write(`<h2>Seu nome em maiúsculas é ${nome.toUpperCase()}. <br/></h2>`)

        document.write(`<h2>Seu nome em minúsculas é ${nome.toLowerCase()}. <br/></h2>`)

        //Se utilizar document.writeln o <br> não se torna necessário.
    </script>
</body>
</html>
