<body>
    <h1>Você é brasilero ou estrangeiro?</h1>

    <p>Digite em qual país você nasceu?</p>
    <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="cidadania()" id="button">

    <script>

        function cidadania() {
            var País = document.querySelector('input#país')//recebe país digitado no input;
            var resultado = document.querySelector('div#resultado')//recebe a div resultado que o texto irá ser substituído pelo innerHTML;
            var país = (País.value)
            if (país != 'Brasil') {
                resultado.innerHTML = `Você é estranjeiro!`
            } else {
                resultado.innerHTML = `Você é brasileiro!`
            }
        }
    </script>
    </script>
    </script>
