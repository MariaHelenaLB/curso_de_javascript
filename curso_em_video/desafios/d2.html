<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- https://github.com/gustavoguanabara/javascript -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2</title>

    <style>
        body {
            background-color: #312d2d;
            font: normal 14pt Arial;
        }

        h1 {
            color: #fffafb;
        }

        input {
            width: 150px;
            height: 60px;
            color: #ffffff;
            background: #38045c;
        }
    </style>

</head>

<body>

    <h1>Boas-Vindas</h1>

    <input type="button" value="Inicie o desafio" onclick="desafio()">

    <script>

        function desafio(onclick) {
            var nome = window.prompt('Qual é o seu nome?')

            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)

            window.confirm(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }

    </script>

</body>

</html>
